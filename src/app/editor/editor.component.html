<div class="row no-gutters">
  <div class="col-6 border-right ">
    <div class="scroll">
      <div class="container">
        <div>
          <login></login>
        </div>
        <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>
              Title
              <input type="text" class="form-control" formControlName="title">
            </label>
          </div>
          <div class="form-group">
            <label>
              Subtitle
              <input type="text" class="form-control" formControlName="subtitle">
            </label>
          </div>
          <div class="form-group">
            <label>
              Post Date
              <input type="date" class="form-control" formControlName="date">
            </label>
          </div>
          <div class="form-group">
            <label>
              Thumbnail URL
              <input type="text" class="form-control" formControlName="thumbnailUrl">
            </label>
          </div>
          <div class="form-group">
            <label>
              Tags
              <input type="text" class="form-control" formControlName="tags">
            </label>
          </div>
          <div class="form-group">
            <label>
              Content
              <textarea class="form-control" formControlName="content"></textarea>
            </label>
          </div>
          <button class="btn border" type="button">Cancel</button>
          <button class="btn border" type="submit" [disabled]="!blogForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-6 border-left ">
    <div class="scroll">
      <div class="container">
        Preview goes here
        <!-- <div *ngIf="md" [markdown]="md"></div> -->
      </div>
    </div>
  </div>
</div>
