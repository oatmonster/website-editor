<div class="window row no-gutters">
  <div class="col-6 border-right ">
    <div class="scroll">
      <div class="menu border-bottom">
        <button class="btn" [disabled]="!activeId" [routerLink]="['edit/blog/' + activeId]">Edit</button>
        <button class="btn" [disabled]="!activeId">Delete</button>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Subtitle</th>
            <th scope="col">Post Date</th>
            <th scope="col">Tags</th>
            <th scope="col">Published</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of blogPosts" (click)="selectRow(post)"
            [class]="{ 'bg-primary': post.id === activeId, 'text-light': post.id === activeId }">
            <td>{{ post.title }}</td>
            <td>{{ post.subtitle }}</td>
            <td>{{ post.date }}</td>
            <td>{{ post.tags }}</td>
            <td>{{ post.public ? 'Yes' : 'No' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-6 border-left ">
    <div class="scroll">
      <div class="container">
        <markdown *ngIf="activeRow" [markdown]="activeRow.content"></markdown>
      </div>
    </div>
  </div>
</div>
