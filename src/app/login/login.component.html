<div class="login">
  <div class="title">Alex Zhao</div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" *ngIf="loginError">
      Invalid Login Credentials
    </div>
    <div class="form-group">
      <label class="w-100">
        Username
        <input type="text" class="form-control" formControlName="username" spellcheck="false">
      </label>
    </div>
    <div class="form-group">
      <label class="w-100">
        Password
        <input type="password" class="form-control" formControlName="password">
      </label>
    </div>
    <button class="btn border" type="submit">Login</button>
  </form>
</div>
